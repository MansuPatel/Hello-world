<!DOCTYPE html>
<html>
<body>

<h2>Using the XMLHttpRequest object</h2>

<button type="button" onclick="loadXMLDoc()">Change Content</button>
<table id="myTable">
  <tr class="header">
    <th style="width:60%;">Year</th>
    <th style="width:40%;">Country</th>
  </tr>
  <tr>
    <td>2016</td>
    <td>Germany</td>
  </tr>
  <tr>
    <td>2017</td>
    <td>Sweden</td>
  </tr>
  <tr>
    <td>2016</td>
    <td>UK</td>
  </tr>
  <tr>
    <td>2018</td>
    <td>Germany</td>
  </tr>
  <tr>
    <td>2019</td>
    <td>Canada</td>
  </tr>
  <tr>
    <td>2010</td>
    <td>Italy</td>
  </tr>
  <tr>
    <td>2016</td>
    <td>UK</td>
  </tr>
  <tr>
    <td>2013</td>
    <td>France</td>
  </tr>
</table>

<p id="demo"></p>

<script>
function loadXMLDoc() {
  var xmlhttp;
  if (window.XMLHttpRequest) {
    xmlhttp = new XMLHttpRequest();
  } else {
    // code for older browsers
    xmlhttp = new ActiveXObject("README.md");
  }
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xmlhttp.open("GET", "xmlhttp_info.txt", true);
  xmlhttp.send();
}
</script>

</body>
</html>
